<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画家公式サイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#profile">プロフィール</a></li>
                <li><a href="#works">作品</a></li>
                <li><a href="#news">最新情報</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile" class="hero">
            <h1>漫画家名</h1>
            <div class="profile-info">
                <img src="avatar.jpg" alt="プロフィール画像" class="avatar">
                <p>プロフィールテキストが入ります。自己紹介や経歴を記載します。</p>
            </div>
        </section>

        <section id="works">
            <h2>作品</h2>
            <div class="works-grid">
                <div class="work-item">
                    <img src="work1.jpg" alt="作品1">
                    <h3>作品タイトル1</h3>
                    <p>作品の説明</p>
                </div>
                <div class="work-item">
                    <img src="work2.jpg" alt="作品2">
                    <h3>作品タイトル2</h3>
                    <p>作品の説明</p>
                </div>
                <div class="work-item">
                    <img src="work3.jpg" alt="作品3">
                    <h3>作品タイトル3</h3>
                    <p>作品の説明</p>
                </div>
            </div>
        </section>

        <section id="news">
            <h2>最新情報</h2>
            <div class="news-list">
                <article>
                    <time datetime="2025-06-08">2025年6月8日</time>
                    <h3>最新情報のタイトル</h3>
                    <p>最新情報の内容が入ります。</p>
                </article>
            </div>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <div class="contact-info">
                <p>お問い合わせフォームや連絡先が入ります。</p>
                <div class="sns-links">
                    <a href="#" class="sns-link">Twitter</a>
                    <a href="#" class="sns-link">Instagram</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 漫画家名. All rights reserved.</p>
    </footer>
</body>
</html>
